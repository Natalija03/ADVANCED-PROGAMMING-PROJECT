<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-image: url('https://www.unicusano.it/blog/wp-content/uploads/2018/03/struttura-del-dna.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  margin:0;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  margin-top: 0px;
  margin-left: 0px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background: #ddd;
  color: black;;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

p1 {
  color: aliceblue;
  font-family: 'Courier New', monospace;
  font-weight: lighter;
  font-size: 2vw;
}
</style>
</head>

<body>
  <div class="navbar">
      <a href="homepage">Homepage</a>
  </div>
<h1 style="color: aliceblue;font-family: 'Courier New', monospace; font-weight: lighter; font-size: 3vw;">LIST OF ACTIVE OPERATIONS</h1>
<p1>
{%for a in result%}
<a href = "{{result[a]}}">{{result[a]}}</a><br>
{%endfor%}
</p1>
</body>

</html>
