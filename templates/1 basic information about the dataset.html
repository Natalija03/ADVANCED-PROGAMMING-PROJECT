<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-image: url('https://www.unicusano.it/blog/wp-content/uploads/2018/03/struttura-del-dna.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  margin:0;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  margin-top: 0px;
  margin-left: 0px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

p1 {
  color: aliceblue;
  font-family: 'Courier New', monospace;
  font-weight: lighter;
  font-size: 3vw;
}

table {
  font-family: 'Courier New', monospace;
  border-collapse: collapse;
  font-size: 2vw;
  color: aliceblue;
  width: 50%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
</head>

<body>
  <div class="navbar">
    <a href="homepage">Homepage</a>
    <a href="active_operations">Active operations</a>
  </div>
<h1 style="color: aliceblue;font-family: 'Courier New', monospace; font-weight: lighter; font-size: 3vw;">BASIC INFORMATION</h1>
<table>
  <tr>
  {%for a in cols%}
  <th>{{a}}</th>
  {%endfor%}
  </tr>
  <tr>
  {%for b in dt%}
  <td>{{b}}</td>
  {%endfor%}
  </tr>
</table>
</body>

</html>
